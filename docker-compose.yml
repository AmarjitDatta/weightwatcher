version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: weight-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: weightdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d weightdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  weight-api:
    build:
      context: .
      dockerfile: weight-api/Dockerfile
    container_name: weight-api
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/weightdb
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  user-api:
    build:
      context: .
      dockerfile: user-api/Dockerfile
    container_name: user-api
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/weightdb
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: weight-frontend
    ports:
      - "3000:80"
    depends_on:
      - weight-api
      - user-api
    restart: unless-stopped

volumes:
  postgres_data:
